<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="edit-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="edit-modal-label">Edit Item</h1>
            </div>
            <div class="modal-body">
                <form id="edit-item-form" class="needs-validation" onsubmit="return false;">
                    {% csrf_token %}
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="edit-item-name" name="name" value=""></input>
                        <label for="edit-item-name">Name</label>
                        <div class="invalid-feedback">Please set the item name</div>
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="edit-item-amount" min="0" step="1" name="amount" value=""></input>
                                <label for="edit-item-amount">Amount</label>
                                <div class="invalid-feedback">Please set a positive amount</div>
                            </div>        
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="edit-item-price" min="1" step="1" name="price" value=""></input>
                                <label for="edit-item-price">Price</label>
                                <div class="invalid-feedback">Please set a price</div>
                            </div> 
                        </div>
                    </div>
                      
                    <div class="form-floating mb-2">
                        <textarea class="form-control" id="description" id="edit-item-description" style="height: 100px" name="description" value=""></textarea>
                        <label for="edit-item-description">Description</label>
                    </div>                 
                    <div class="form-floating">
                        <input type="text" class="form-control" id="edit-item-tags" name="tags" value=""></input>
                        <label for="edit-item-tags">Tags</label>
                        <div class="invalid-feedback">Please set at least one tag</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Discard</button>
                <button type="submit" class="btn btn-primary" id="button_edit" data-bs-dismiss="modal">
                    <span>
                        <svg class="me-1 p-0" width="18" height="18" fill="currentColor" viewBox="2 2 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5.75 3A2.75 2.75 0 0 0 3 5.75v12.5A2.75 2.75 0 0 0 5.75 21h4.249a2.112 2.112 0 0 1 .062-.593l.227-.907H7.5v-5.25a.75.75 0 0 1 .75-.75h6.603l1.435-1.435A2.258 2.258 0 0 0 15.75 12h-7.5A2.25 2.25 0 0 0 6 14.25v5.25h-.25c-.69 0-1.25-.56-1.25-1.25V5.75c0-.69.56-1.25 1.25-1.25H7v2.75A2.25 2.25 0 0 0 9.25 9.5h4.5A2.25 2.25 0 0 0 16 7.25V4.523c.358.06.692.23.952.49l2.035 2.035c.329.328.513.773.513 1.238v1.721c.07-.005.142-.007.213-.007h.002c.437 0 .875.087 1.285.261V8.287a3.25 3.25 0 0 0-.952-2.299l-2.035-2.035A3.25 3.25 0 0 0 15.714 3H5.75ZM8.5 7.25V4.5h6v2.75a.75.75 0 0 1-.75.75h-4.5a.75.75 0 0 1-.75-.75Z"/><path d="M19.715 11h-.002c-.585 0-1.17.223-1.615.67l-5.902 5.902a2.684 2.684 0 0 0-.707 1.247l-.458 1.831a1.087 1.087 0 0 0 1.319 1.318l1.83-.457a2.684 2.684 0 0 0 1.248-.707l5.902-5.902A2.285 2.285 0 0 0 19.715 11Z"/></svg>
                    </span>
                   Save edits
                </button>
            </div>
        </div>
    </div>
</div>
