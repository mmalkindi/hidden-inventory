<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="add-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light-subtle">
                <h1 class="modal-title fs-5" id="add-modal-label">Add New Item</h1>
            </div>
            <div class="modal-body">
                <form id="add-item-form" class="needs-validation" onsubmit="return false;">
                    {% csrf_token %}
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control bg-body-tertiary" id="add-item-name" name="name"></input>
                        <label for="add-item-name">Name</label>
                        <div class="invalid-feedback">Please set the item name</div>
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control bg-body-tertiary" id="add-item-amount" min="0" step="1" name="amount"></input>
                                <label for="add-item-amount">Amount</label>
                                <div class="invalid-feedback">Please set a positive amount</div>
                            </div>        
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control bg-body-tertiary" id="add-item-price" min="1" step="1" name="price"></input>
                                <label for="add-item-price">Price</label>
                                <div class="invalid-feedback">Please set a price</div>
                            </div> 
                        </div>
                    </div>
                      
                    <div class="form-floating mb-2">
                        <textarea class="form-control bg-body-tertiary" id="description" id="add-item-description" style="height: 100px" name="description"></textarea>
                        <label for="add-item-description">Description</label>
                    </div>                 
                    <div class="form-floating">
                        <input type="text" class="form-control bg-body-tertiary" id="add-item-tags" name="tags"></input>
                        <label for="add-item-tags">Tags</label>
                        <div class="invalid-feedback">Please set at least one tag</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">
                    <span>
                        <svg class="bi me-1 p-0" width="18" height="18" fill="currentColor" viewBox="2 2 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2Zm0 1.5a8.5 8.5 0 1 0 0 17 8.5 8.5 0 0 0 0-17ZM12 7a.75.75 0 0 1 .75.75v3.5h3.5a.75.75 0 0 1 0 1.5h-3.5v3.5a.75.75 0 0 1-1.5 0v-3.5h-3.5a.75.75 0 0 1 0-1.5h3.5v-3.5A.75.75 0 0 1 12 7Z"/></svg>
                    </span>
                    Add Item
                </button>
            </div>
        </div>
    </div>
</div>
