{% extends 'base.html' %}

{% block meta %}
    <style>
        .description {
            text-align: left;
            overflow: hidden;
        }
    </style>
{% endblock meta %}

{% block content %}
    <h1>
        Current Inventory
    </h1>
    <p class="bd-lead">
        Registered items: {{ items|length }}
    </p>
    {% if items|length != 0  %}
    <div id="item_table" class="row row-cols-1 row-cols-lg-4 row-cols-md-2 row-cols-sm-1 g-4 mb-4 main-cards" style=".main-cards:last-child { color: red!important; }">        
    </div>
    {% else %}
    <div class="mb-4">No items associated with this account!</div>
    {% endif %}
        
    <a href="{% url 'main:create_item' %}" class="btn-link">
        <button type="button" class="btn btn-primary">
            Register New
        </button>
    </a>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Item (new)</button>

    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form" onsubmit="return false;">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name"></input>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="col-form-label">Price:</label>
                            <input type="number" class="form-control" id="price" name="price"></input>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Add Product</button>
                </div>
            </div>
        </div>
    </div>   

    <script>
        async function getItems() {
            return fetch("{% url 'main:get_items_json' %}").then((res) => res.json())
        }

        async function refreshItems() {
            document.getElementById("item_table").innerHTML = ""
            const items = await getItems()
            console.log(items)
                let htmlString = ``;
                items.forEach((item) => {
                    var link_add_item = "{% url 'main:increment_item' id=12345 %}".replace(/12345/, item.pk.toString());
                    var link_reduce_item = "{% url 'main:decrement_item' id=12345 %}".replace(/12345/, item.pk.toString());
                    var link_edit_item = "{% url 'main:edit_item' id=12345 %}".replace(/12345/, item.pk.toString());
                    var link_delete_item = "{% url 'main:delete_item' id=12345 %}".replace(/12345/, item.pk.toString());

                    htmlString += 
                    `<div class="col">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${item.fields.name}</h5>
                                <p class="card-text mb-2">${item.fields.description}</p>
                                <div class="container text-left">
                                    <div class="row g-2 mb-1">
                                        <div class="text-body-secondary col-4 p-0">Price</div>
                                        <div class="col-8 p-0">\$${item.fields.price}</div>
                                    </div>
                                    <div class="row g-2 mb-1">
                                        <div class="text-body-secondary col-4 p-0">Amount</div>
                                        <div class="col-8 p-0">${item.fields.amount}</div>
                                    </div>
                                    <div class="row g-2 mb-1">
                                        <div class="text-body-secondary col-4 p-0">Tags</div>
                                        <div class="text-body-tertiary col-8 p-0">${item.fields.tags}</div>
                                    </div>
                                    <div class="row g-2 mb-1">
                                        <div class="text-body-secondary col-4 p-0">Date Added</div>
                                        <div class="text-body-tertiary col-8 p-0">${item.fields.date_added}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="gap-2 d-flex justify-content-end">
                                    <a href="${link_add_item}" class="btn-link">
                                        <button type="button" class="btn btn-outline-secondary">+</button>
                                    </a>
                                    <a href="${link_reduce_item}" class="btn-link">
                                        <button type="button" class="btn btn-outline-secondary">-</button>
                                    </a>
                                    <a href="${link_edit_item}" class="btn-link">
                                        <button type="button" class="btn btn-outline-warning">Edit</button>
                                    </a>
                                    <a href="${link_delete_item}" class="btn-link">
                                        <button type="button" class="btn btn-outline-danger">Delete</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>\n` 
            })
            document.getElementById("item_table").innerHTML = htmlString
        }
        refreshItems()

        function addItem() {
            fetch("{% url 'main:add_item_ajax' %}", {
                method: "POST",
                body: new FormData(document.querySelector('#form'))
            }).then(refreshItems)

            document.getElementById("form").reset()
            return false
        }
        document.getElementById("button_add").onclick = addItem
    </script>
{% endblock content %}
