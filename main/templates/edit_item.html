{% extends 'base.html' %} 

{% block content %}
<h1>Edit Item</h1>

<div class="container-fluid col-lg-6 col-md-8 col-sm-12 create-table rounded bg-light bg-gradient border p-4 pb-1 shadow-sm overflow-scroll">
    <form method="POST">
        {% csrf_token %}
        <table class="table table-borderless">
            <tbody>
                {{ form.as_table }}
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <button type="submit" class="btn btn-primary">
                            <span class="me-1 align-top">
                                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6.75 3h-1A2.75 2.75 0 0 0 3 5.75v12.5A2.75 2.75 0 0 0 5.75 21H6v-6a2.25 2.25 0 0 1 2.25-2.25h7.353l1.788-1.788A3.28 3.28 0 0 1 19.713 10h.002c.437 0 .875.087 1.285.261V8.287a3.25 3.25 0 0 0-.952-2.299l-2.035-2.035A3.25 3.25 0 0 0 15.75 3v4.5a2.25 2.25 0 0 1-2.25 2.25H9A2.25 2.25 0 0 1 6.75 7.5V3Z" fill="#ffffff"/><path d="m14.103 14.25-2.615 2.615a3.685 3.685 0 0 0-.969 1.712l-.458 1.83c-.05.202-.07.4-.062.593H7.5v-6a.75.75 0 0 1 .75-.75h5.853ZM14.25 3v4.5a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75V3h6Z" fill="#ffffff"/><path d="M19.715 11h-.002c-.585 0-1.17.223-1.615.67l-5.902 5.902a2.684 2.684 0 0 0-.707 1.247l-.458 1.831a1.087 1.087 0 0 0 1.319 1.318l1.83-.457a2.684 2.684 0 0 0 1.248-.707l5.902-5.902A2.285 2.285 0 0 0 19.715 11Z" fill="#ffffff"/></svg>
                            </span>
                            Save edits
                        </button>
                        <a href="{% url 'main:show_main' %}">
                            <button type="button" class="btn btn-outline-danger">Discard</button>
                        </a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>

{% endblock %}
